{% extends "base.html" %} {% block title %}Edit Pet Information{% endblock %} {% block content %}
<br />

<div class="container">
    <h2 align="center">Edit Your Pet's Information:</h2>
    <br />
    <form action="/edit-pet/{{pet.id}}" METHOD="POST">
        <div class="form-group">
            <input type="text" placeholder="Edit Name" name="name" value="{{pet.name}}">
        </div>
        <div class="form-group">
            <label for="species">Pet Species:</label>
            <label for="R1"> Dog</LABEL>
            <input type="radio" name="species" id="R1" value="Dog">
            <label for="R2"> Cat</LABEL>
            <input type="radio" name="species" id="R2" value="Cat">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Edit Breed" name="breed" value="{{pet.breed}}">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Edit Age" name="age" value="{{pet.age}}">
        </div>
        <div align="center">
            <button type="submit" class="btn btn-primary">Edit Your Pet</button>
        </form>
    </div>

{% endblock %}
