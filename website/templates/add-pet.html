{% extends "base.html" %} {% block title %}Add a Pet{% endblock %} {% block content %}
<br />
<h2 align="center">Add a Pet</h2>
<br />

<form method="POST">
    <div class="form-group">
        <label for="name">Your Pet's Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your pet's name" />
    </div>

    <div class="form-group">
        <label for="species">Pet Species:</label>
        <label for="R1"> Dog</LABEL>
        <input type="radio" name="species" id="R1" value="Dog" checked>
        <label for="R2"> Cat</LABEL>
        <input type="radio" name="species" id="R2" value="Cat">
    </div>

    <div class="form-group">
        <label for="breed">Pet Breed:</label>
        <input type="text" class="form-control" id="breed" name="breed" placeholder="Enter your pet's breed" />
    </div>
    <div class="form-group">
        <label for="age">Pet Age:</label>
        <input type="text" class="form-control" id="age" name="age" placeholder="Enter your pet's age" />
    </div>
    <div align="center">
        <button type="submit" class="btn btn-primary">Add your Pet</button>
    </div>
</form>

{% endblock %}
